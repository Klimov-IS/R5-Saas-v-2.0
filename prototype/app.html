        <p class="text-muted">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∞–º–∏ –∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è</p>

  <!-- ============================================================================
       JAVASCRIPT - SPA Router & App Logic
       ============================================================================ -->
  <script>
    // ========================================================================
    // SPA Router
    // ========================================================================

    const routes = {
      '/': 'page-stores',
      '/store/:id': 'page-store-dashboard',
      '/store/:id/products': 'page-store-products',
      '/store/:id/reviews': 'page-store-reviews',
      '/store/:id/chats': 'page-store-chats',
      '/store/:id/logs': 'page-store-logs',
      '/employees': 'page-employees',
      '/tasks': 'page-tasks',
    };

    // Navigate to a route
    function navigate(url) {
      // Update hash
      window.location.hash = url;
    }

    // Render page based on current URL
    function renderPage() {
      // Get path from hash (remove #)
      const path = window.location.hash.slice(1) || '/';

      // Find matching template
      let templateId = null;

      if (path === '/') {
        templateId = 'page-stores';
      } else if (path.includes('/products')) {
        templateId = 'page-store-products';
      } else if (path.includes('/rules')) {
        templateId = 'page-store-rules';
      } else if (path.includes('/reviews')) {
        templateId = 'page-store-reviews';
      } else if (path.includes('/chats')) {
        templateId = 'page-store-chats';
      } else if (path.includes('/logs')) {
        templateId = 'page-store-logs';
      } else if (path.startsWith('/store/')) {
        templateId = 'page-store-dashboard';
      } else if (path === '/employees') {
        templateId = 'page-employees';
      } else if (path === '/tasks') {
        templateId = 'page-tasks';
      } else {
        templateId = 'page-stores'; // Default fallback
      }

      // Get template
      const template = document.getElementById(templateId);
      if (!template) {
        console.error('Template not found:', templateId);
        return;
      }

      // Clone template content
      const content = template.content.cloneNode(true);

      // Replace app content
      const app = document.getElementById('app');
      app.innerHTML = '';
      app.appendChild(content);

      // Update sidebar active state
      updateSidebarActiveState(path);

      // Re-initialize Lucide icons
      lucide.createIcons();

      // Attach event listeners for period toggles
      attachPeriodToggles();

      // Scroll to top
      window.scrollTo(0, 0);
    }

    // Update sidebar active navigation item
    function updateSidebarActiveState(path) {
      // Remove all active classes
      document.querySelectorAll('.sidebar-nav-item').forEach(item => {
        item.classList.remove('active');
      });

      // Add active class based on path
      if (path === '/') {
        document.getElementById('nav-stores')?.classList.add('active');
      } else if (path.startsWith('/store/')) {
        document.getElementById('nav-stores')?.classList.add('active');
      } else if (path === '/employees') {
        document.getElementById('nav-employees')?.classList.add('active');
      } else if (path === '/tasks') {
        document.getElementById('nav-tasks')?.classList.add('active');
      } else if (path === '/settings') {
        document.getElementById('nav-settings')?.classList.add('active');
      }
    }

    // Attach period toggle listeners
    function attachPeriodToggles() {
      document.querySelectorAll('.period-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
        });
      });
    }

    // Handle clicks on links with data-link attribute
    document.addEventListener('click', function(e) {
      const link = e.target.closest('[data-link]');

      if (link) {
        e.preventDefault();
        const url = link.getAttribute('href');
        navigate(url);
      }
    });

    // Handle hash changes (back/forward buttons)
    window.addEventListener('hashchange', function() {
      renderPage();
    });

    // ========================================================================
    // Sidebar Toggle
    // ========================================================================

    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');

    function updateTooltip() {
      const isCollapsed = sidebar.classList.contains('collapsed');
      sidebarToggle.setAttribute('title',
        isCollapsed ? '–û—Ç–∫—Ä—ã—Ç—å –±–æ–∫–æ–≤—É—é –ø–∞–Ω–µ–ª—å' : '–ó–∞–∫—Ä—ã—Ç—å –±–æ–∫–æ–≤—É—é –ø–∞–Ω–µ–ª—å'
      );
    }

    // Load saved state
    const isSidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
    if (isSidebarCollapsed) {
      sidebar.classList.add('collapsed');
    }
    updateTooltip();

    // Toggle on click
    sidebarToggle.addEventListener('click', function() {
      sidebar.classList.toggle('collapsed');
      const isCollapsed = sidebar.classList.contains('collapsed');
      localStorage.setItem('sidebarCollapsed', isCollapsed);
      updateTooltip();
    });

    // ========================================================================
    // Initialize App
    // ========================================================================

    // Render initial page
    renderPage();
  </script>
</body>
